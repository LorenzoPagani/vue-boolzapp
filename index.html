<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzap</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-4 bg-primary h-100" id="left-column">
                    <div  class="row" id="profile-row">
                        <div class="col">Riga del profilo</div>
                    </div>
                    <div class="row" id="notifications-searchbar">
                        <div class="col">notifiche e searchbar</div>
                    </div>
                    <div class="row" id="contacts row">
                        <div class="col">contatto</div>
                    </div>
                </div>
                <div id="right-column" class="col-8 bg-warning h-100">
                    <div class="row" id="current-contact-row">
                        <div class="col">contatto attuale</div>
                    </div>
                    <div class="row h-75 bg-dark-subtle" id="chat-window">
                        <div class="col">
                            chat corrente
                        </div>
                    </div>
                    <div class="row" id="message-box-row">
                        <div class="col">input messaggio</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
