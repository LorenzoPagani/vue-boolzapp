<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Boolzap</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="row h-100">
                    <!-- colonna di sinistra -->
                    <div class="col-4 bg-body-tertiary h-100" id="left-column">
                        <!-- riga del profilo -->
                        <div class="row justify-content-between p-2"
                            id="profile-row">
                            <div class="col-4 d-flex align-items-center">
                                <img class="profile-pic" src="img/avatar_io.jpg"
                                    alt>
                                <span>Sofia</span>
                            </div>
                            <div
                                class="col-4 d-flex justify-content-end align-items-center">
                                icone
                            </div>
                        </div>
                        <!-- riga notifiche -->
                        <div class="row p-2" id="notifications-row">
                            <div class="col d-flex align-items-center">
                                <i class="fa fa-bell" aria-hidden="true"></i>
                            </div>
                        </div>
                        <!-- riga searchbar  -->
                        <div class="row" id="searchbar-row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"
                                        id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control"
                                        placeholder="cerca un contatto">
                                </div>
                            </div>
                        </div>
                        <!-- riga contatti -->
                        <div class="row p-2" id="contacts-row">
                            <div class="col-12 d-flex align-items-center">
                                <img class="profile-pic" src="img/avatar_1.jpg" alt="">
                                <div class="name-col ">
                                    <p class="mb-0">Michele</p>
                                    <p class="mb-0">Ultimo messaggio inviato</p>
                                </div>
                                <div class="date">12.00</div>
                            </div>
                        </div>
                    </div>
                    <!-- colonna destra -->
                    <div id="right-column" class="col-8 h-100">
                        <!-- contatto corrente -->
                        <div class="row" id="current-contact-row">
                            <div class="col-12 d-flex align-items-center">
                                <img class="profile-pic" src="img/avatar_1.jpg" alt="">
                                <div class="name-col ">
                                    <p class="mb-0">Michele</p>
                                    <p class="mb-0">ultimo accesso alle <span>12.00</span></p>
                                </div>
                                <div class="icons">icone</div>
                            </div>
                        </div>
                        <!-- finestra chat -->
                        <div class="row " id="chat-window">
                            <div class="col-5 mb-3 bg-secondary">
                                messaggio ricevuto
                            </div>
                            <div class="col-5 mb-3 sent">
                               messaggio inviato
                            </div>
                        </div>
                        <!-- riga input messaggio -->
                        <div class="row " id="message-box-row">
                            <div class="col-12">
                                <input class="form-control" type="text" placeholder="Scrivi un messaggio">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
